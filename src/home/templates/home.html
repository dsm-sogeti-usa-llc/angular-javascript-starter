<div layout="row" flex>
    <div layout="column" flex ng-controller="SampleFormController">
        <ng-form name="form">
            <md-input-container>
                <label>Search</label>
                <input ng-model="search" type="text" />
            </md-input-container>

            <md-button ng-click="submit()">
                search
            </md-button>
        </ng-form>

        <md-list>
            <md-list-item ng-repeat="topic in topics | filter: search">
                {{topic}}
            </md-list-item>
        </md-list>
    </div>
    
    <sample-form flex></sample-form>
</div>
